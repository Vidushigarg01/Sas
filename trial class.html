<!DOCTYPE html>
<html>
  <head>
    <title>Free Trial Class Registration</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-image: url(images/3.jpg);
  background-position: center;
  background-size: cover;
}

header {
  background-color: #fff;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
}
h1{
color: white !important;
}
h1:hover{
    color: red !important;
}



.logo img {
  height: 50px;
}

nav ul {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
}

nav li {
  margin: 0 10px;
}

nav a {
  color: #333;
  text-decoration: none;
}

main {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

.trial-class {
  background-color: #f5f5f5;
  border-radius: 5px;
  padding: 20px;
}

.trial-class h2 {
  margin-top: 0;
}

label {
  display: block;
  font-weight: bold;
  margin-top: 10px;
}

input[type="text"],
input[type="email"],
input[type="tel"],
select,
textarea {
border-radius: 5px;
border: none;
box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
font-size: 16px;
margin-bottom: 20px;
padding: 10px;
width: 100%;
}

input[type="submit"] {
background-color: #333;
border: none;
border-radius: 5px;
color: #fff;
cursor: pointer;
font-size: 16px;
margin-top: 20px;
padding: 10px 20px;
}

input[type="submit"]:hover {
background-color: #555;
}

footer {
background-color: #333;
color: #fff;
padding: 10px;
text-align: center;
}

footer p {
margin: 0;
}

@media only screen and (max-width: 600px) {
header {
flex-direction: column;
align-items: flex-start;
}

.logo {
margin-bottom: 10px;
}

nav ul {
flex-direction: column;
align-items: center;
}

nav li {
margin: 10px 0;
}
}
.logo img{
    padding-left: 80%;
}
.body{
    margin: 10px;
    
    
}
.icon{
    margin: 20px !important;
        padding-left: 3px !important; 
        padding-top: 4px !important; 
    }
    .icon a{
      text-decoration: none;
      color: rgb(255, 255, 255);
    }
   


    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="icon">
        <a href="index.html">  <i class="fa-sharp fa-solid fa-house fa-bounce ">Home</i></a>
</div>
    <center> <h1>Step And Style</h1></center>
    <main>
      <section class="trial-class">
        <h2>Free Trial  Class Registration</h2>
        <p>Fill out the form below to reserve your spot in our free trial class.</p>
        <form action="#" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required>
          
          <label for="level">Dance Level:</label>
          <select id="level" name="level" required>
            <option value="" selected disabled>Select your dance level</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
          </select>
          
          <label for="message">Message:</label>
          <textarea id="message" name="message"></textarea>
          
          <button type="submit" class="submit-btn btn btn-secondary ">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <p>Copyright Â© 2023 SAS. All rights reserved.</p>
    </footer>
  </body>
</html>
